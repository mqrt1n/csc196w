<!DOCTYPE html>
<html>
	<head>
		<title>Local Storage</title>
		<script src="localstorage.js"></script>
	</head>
	<body>
		<h1>Local Storage</h1>
		<fieldset>
			<legend>Text</legend>
			<TextArea id="text" rows="4" cols="30" placeholder="Enter your message to save here"></TextArea>

            <input type="button" value="Save" onclick="save()"/>
            <input type="button" value="Load" onclick="load()"/>
		</fieldset>
	</body>
</html>

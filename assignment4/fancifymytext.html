<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<script src="fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>

		<fieldset>
			<legend>Text</legend>
			<TextArea id="text" rows="4" cols="30">I am glad that you liked it! the picture that you're seeing right now is a prototype, we're still preparing the final product. I'll send you a DM when it's ready, promise!</TextArea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>
			<form>
				<input type="button" value="Bigger!" onclick="bigger()"/>

				<input type="radio" id="fancyStyle" name="style" value="FancySchmancy" onchange="fancy()"/>
				<label for="fancyStyle">FancySchmancy</label>

				<input type="radio" id="boringStyle" name="style" value="BoringBetty" onchange="boring()"/>
				<label for="boringStyle">BoringBetty</label>

				<input type="button" value="Moo!" onclick="moo()"/>
			</form>
		</fieldset>
	</body>
</html>
